<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Wonder's Calculator</title>
  </head>
  <body>
    <section id="main-container">
      <section id="calculator" name="calc">
        <input type="text" name="hud" id="hudDisplay" class="hud" readonly />
        <button class="util" id="clear">Clear</button>
        <button class="util" id="delete">Del</button>
        <button class="btn" id="/">&divide;</button>
        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>
        <button class="btn" id="*">&times;</button>
        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>
        <button class="btn" id="-">-</button>
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn plus bot-row" id="+">+</button>
        <button class="btn bot-row" id="0">0</button>
        <button class="btn bot-row" id="dot">.</button>
        <button class="util bot-row" id="equals">=</button>
      </section>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
